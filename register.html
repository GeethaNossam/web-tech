<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login and Registration form</title>
    <link rel="stylesheet"  href="index.css">
    
    </style>
</head>
<body>
    <header>
        <h2 class="Logo">Learning platform</h2>
        <nav class="navigation">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#S">contact</a>
            <a href="#courses">courses</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
          <h2>Login</h2>
          <form action="first.html">
              <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
              </div>
              <div class="remember-forgot">
                      <label><input type="checkbox">Remember me</label>
                      <a href="#">Forgot Password</a>
              </div>
              <a href="first.html"><button type="submit" class="btn">Login</button></a>
              <div class="login-register">
                  <p>Don't have account? <a href="#login1" class="register-link">Register</a> </p>
              </div>
          </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="first.html" id="login1">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                    <label><input type="checkbox">agree to the terms and conditions</label>
                    
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already  have an account? <a href="#login" class="login-link">Login</a> </p>
            </div>
        </from>
    </div>
</div>




<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
